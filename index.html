    <!--Start Moveidb Api -->
    <section id="moveiDb" class="py-5">
        <div class="container">

            <div id="SearchInput" class="row g-4">
                <div class="col-md-6">
                    <div class="inputs">
                        <input id="searchByWord" class="form-control" type="text" placeholder="Get Movies By Word....">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="inputs  ">
                        <input id="searchInViewed" class="form-control" type="text" placeholder="Search....">
                    </div>
                </div>
            </div>

            <div id="allMovies" class="row g-4"></div>
            
        </div>

    </section>
    <!--End Moveidb Api -->

    <!--Start Countact Us -->
    <section id="ContactUs" class="py-5">
        <div class="container">
            <h2>Contact US</h2>
            <form id="form">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="inputs ">
                            <input id="userName" class="form-control my-2" type="text" placeholder="Your Name">
                            <div id="alertName" class="alert alert-danger d-none">
                                Your Name is required .
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="inputs ">
                            <input id="userEmail" class="form-control my-2" type="email" placeholder="Your Email">
                            <div id="alertEmail" class="alert alert-danger d-none">
                                Your Email is required .
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="inputs ">
                            <input id="userPhone" class="form-control my-2" type="text" placeholder="Your Phone">
                            <div id="alertPhone" class="alert alert-danger d-none">
                                Your Phone is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="inputs ">
                            <textarea id="userMessage" class="form-control my-2" type="text" placeholder="Your Message"></textarea>
                            <div id="alertMessage" class="alert alert-danger d-none">
                                Your Message is required .
                            </div>
                        </div>
                    </div>

                </div>
                <button id="mainBtn" class="btn btn-outline-danger mt-3 rounded-0" disabled>Submit</button>
            </form>
        </div>
    </section>
    <!--End ountact Us -->
